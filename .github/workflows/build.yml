name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create dist directory
      run: mkdir -p dist
      
    - name: Build and minify
      run: npm run build:all
      
    - name: Verify build
      run: |
        echo "âœ… Build successful!"
        echo "ðŸ“¦ Build output:"
        ls -la dist/
        echo ""
        echo "ðŸ“Š File sizes:"
        echo "Original: $(wc -c < web-element-selector.js) bytes"
        echo "Minified: $(wc -c < dist/web-element-selector.min.js) bytes"
        echo "Compression: $(echo "scale=1; (1 - $(wc -c < dist/web-element-selector.min.js) / $(wc -c < web-element-selector.js)) * 100" | bc)%"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/
          !dist/*.map
        retention-days: 30
