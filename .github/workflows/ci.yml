name: ðŸš€ CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: ðŸ”¨ Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
    - name: ðŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build Project
      run: npm run build
      
    - name: ðŸ“Š Check Build Size
      run: npm run size
      
    - name: ðŸ“‹ Validate Build Output
      run: |
        echo "ðŸ” Checking dist/ files exist..."
        ls -la dist/
        echo "âœ… Development build:"
        ls -lh dist/open-web-inspector.js
        echo "âœ… Production build:"
        ls -lh dist/open-web-inspector.min.js
        echo "âœ… Source map:"
        ls -lh dist/open-web-inspector.min.js.map
        
    - name: ðŸ§ª Smoke Test Build
      run: |
        echo "ðŸ”¥ Testing that minified build is valid JavaScript..."
        node -c dist/open-web-inspector.min.js
        echo "âœ… Minified build syntax is valid!"
        
    - name: ðŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == 20  # Only upload once
      with:
        name: build-artifacts
        path: |
          dist/
          package.json
        retention-days: 30

  size-impact:
    name: ðŸ“ Size Impact Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build Current Branch
      run: npm run build
      
    - name: ðŸ“Š Record Current Sizes
      run: |
        echo "CURRENT_DEV_SIZE=$(stat -c%s dist/open-web-inspector.js)" >> $GITHUB_ENV
        echo "CURRENT_PROD_SIZE=$(stat -c%s dist/open-web-inspector.min.js)" >> $GITHUB_ENV
        
    - name: ðŸ“ Comment Size Impact
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const devSize = parseInt(process.env.CURRENT_DEV_SIZE);
          const prodSize = parseInt(process.env.CURRENT_PROD_SIZE);
          
          const formatBytes = (bytes) => {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
          };
          
          const comment = `## ðŸ“¦ Build Size Report
          
          | File | Size | Compressed |
          |------|------|------------|
          | \`open-web-inspector.js\` | ${formatBytes(devSize)} | Development |
          | \`open-web-inspector.min.js\` | ${formatBytes(prodSize)} | **Production** |
          
          **Compression ratio:** ${((1 - prodSize/devSize) * 100).toFixed(1)}% smaller ðŸŽ¯
          
          _Built with Node.js 20 on Ubuntu_ âœ…`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
