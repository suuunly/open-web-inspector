<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Web Inspector</title>
    <style>
        body {
            width: 280px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: #ffffff;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .toggle-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        
        .toggle-btn.inspect {
            background: #28a745;
            color: white;
        }
        
        .toggle-btn.inspect:hover {
            background: #218838;
        }
        
        .toggle-btn.stop {
            background: #dc3545;
            color: white;
        }
        
        .toggle-btn.stop:hover {
            background: #c82333;
        }
        
        .toggle-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .shortcuts {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .shortcuts h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }
        
        .shortcuts ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .shortcuts li {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }
        
        .shortcuts code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            font-weight: 500;
        }
        
        .version {
            text-align: center;
            font-size: 12px;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¯ Open Web Inspector</h1>
    </div>
    
    <button id="toggleBtn" class="toggle-btn inspect">
        Inspect
    </button>
    
    <div class="shortcuts">
        <h3>Keyboard Shortcuts</h3>
                            <ul>
                        <li>
                            <span>Toggle Inspector</span>
                            <code>Ctrl+Shift+E</code>
                        </li>
                        <li>
                            <span>Disable</span>
                            <code>Escape</code>
                        </li>
                    </ul>
    </div>
    
    <div class="version">
        Extension v1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
